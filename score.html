<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css?family=Acme&display=swap');
        @import url('https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap');
        #img {
            display: flex;
            justify-content: center;
            margin: 3vh;
        }
        .scoreboard{
            height: 85%;
            width: 70%;
            border-width: 4px; 
            border-style: double;
            border-color: #E22525;
            background-color: #F89330;
            margin: 0 auto;
            margin-bottom: 3vh;
            text-align: center;
        }
        h1 {
            font-family: 'Acme', sans-serif;
            margin-top: 2.5vh;
        }
        #score {
            font-size: 25vh;
            font-family: 'Josefin Sans', sans-serif;
        }
        .btn {
            font-family: 'Josefin Sans', sans-serif;
        }
        #fb {
            width: 140px;
            height:40px;
            display: flex;
            margin: 0 auto;
            margin-top: 2vh;
            margin-bottom: 3vh;
        }
        #replay {
            width: 30px;
        }

    </style>

</head>
<body>
    <div id="img">
        <img src="./img/crown.png" class="img-fluid" alt="Responsive image">
    </div>
    <div class="scoreboard">
        <div>
            <h1>Your Score</h1>
            <a id=score></a>
        </div>
        <button type="button" class="btn btn-outline-light" onclick="again()">
            <img src="./img/replay.png" id="replay">
            Play Again</button>
        <img src="./img/fb-share.png" id="fb">
    </div>
    <script>
        function again(){
            location.href = 'index.html';
        };
    </script>
    <script>
        var score = decodeURIComponent(window.location.search);
        score = Number(score.substring(6))*5;  
        console.log(score);
        document.getElementById("score").innerHTML = score;   

    </script>
</body>
</html>
