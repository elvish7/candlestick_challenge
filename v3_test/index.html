<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <style type="text/css">
    @import url('https://fonts.googleapis.com/css?family=Anton&display=swap');
    @import url('https://fonts.googleapis.com/css?family=Alata|Girassol&display=swap');
    
    .outer {
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .container-fluid{
      margin:auto;
    }
    #img1{
      width: 100%;
      height: 70vh;
      display: block;
    }
    #img2 {
      display: none;
      width: 100%;
    }

    /*phone small screen*/
    @media only screen and (max-width : 480px) {
      #img1 {
        margin-top: 35%;
        height: 40vh;
      }  
    }
    /*27 inchs large screen*/
    @media only screen and (min-width: 3000px) { 
      #img1 { display: none; } 
      #img2 { display: block; 
              height: 65vh;
              } }

    h1 {
      font-family: 'Anton', sans-serif;
		  text-align: center;
		  font-size: 4.5vw;
      margin-top: 8vh;
		}

    .buttons {
      display: flex;
      justify-content: center;
    }
    .btn {
      margin-bottom: 2vw;
      width: 22vw;
      font-size: 2vw;
      font-family: 'Girassol', cursive;
    }

    </style>

  </head>
  <body>
  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <div class="outer">
      <div class="container-fluid">
          <img src="./img/cd.PNG" class="img-fluid" alt="Responsive image" id="img1">
          <img src="./img/cd2.png" class="img-fluid" alt="Responsive image" id="img2">
          <h1>CANDLESTICK CHALLENGE!</h1>
          <div class="buttons">
              <button type="button" class="btn btn-outline-dark" onclick='start()'>START!</button>
          </div>
      </div>

    </div>

    <script>
      function start(){
          location.href = 'info.html';
        };
    </script>
  
  </body>
</html>
